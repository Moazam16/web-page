<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 48px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/RAW-Logo-1920x1080.jpg" alt="RAW-Logo-1920x1080"  title="RAW-Logo-1920x1080" />
                </li>
                <li><img src="images/tron_legacy_wallpaper_by_kane52630_d35m696-fullview.jpg" alt="tron_legacy_wallpaper_by_kane52630_d35m696-fullview"  title="tron_legacy_wallpaper_by_kane52630_d35m696-fullview" />
                </li>
                <li><img src="images/maxresdefault.jpg" alt="maxresdefault"  title="maxresdefault" />
                </li>
                <li><img src="images/The_Flash_1687161374.jpg" alt="The_Flash_1687161374"  title="The_Flash_1687161374" />
                </li>
                <li><img src="images/The-Deepest-Breath-by-Netflix-1.jpg" alt="The-Deepest-Breath-by-Netflix-1"  title="The-Deepest-Breath-by-Netflix-1" />
                </li>
                <li><img src="images/Lakshya-Release-Date-Announced-1.png" alt="Lakshya-Release-Date-Announced-1"  title="Lakshya-Release-Date-Announced-1" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/RAW-Logo-1920x1080-tn.jpg" alt="RAW-Logo-1920x1080" title="RAW-Logo-1920x1080" /></li>
                <li><img src="images/tron_legacy_wallpaper_by_kane52630_d35m696-fullview-tn.jpg" alt="tron_legacy_wallpaper_by_kane52630_d35m696-fullview" title="tron_legacy_wallpaper_by_kane52630_d35m696-fullview" /></li>
                <li><img src="images/maxresdefault-tn.jpg" alt="maxresdefault" title="maxresdefault" /></li>
                <li><img src="images/The_Flash_1687161374-tn.jpg" alt="The_Flash_1687161374" title="The_Flash_1687161374" /></li>
                <li><img src="images/The-Deepest-Breath-by-Netflix-1-tn.jpg" alt="The-Deepest-Breath-by-Netflix-1" title="The-Deepest-Breath-by-Netflix-1" /></li>
                <li><img src="images/Lakshya-Release-Date-Announced-1-tn.png" alt="Lakshya-Release-Date-Announced-1" title="Lakshya-Release-Date-Announced-1" /></li>

        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Slideshow">Responsive JavaScript Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
